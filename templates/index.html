{% extends 'base.html' %}

{% block header %}
    <div class="caption">
        <h3> Прием показаний ЖКХ </h3>
    </div>
{% endblock %}



{% block content %}
    <div class="date_adr">
        <form action="/jkh/counter" method="post" >
            <p> <label for="date">Дата:</label>
            <input type="date" id="date" name="date" value="{{curdate}}">
            <p> <select name="address" >
                    {% for k,v in menu_adr.items() %}
                        <option value="{{k}}">{{v}}</option>
                    {% endfor %}
                </select>
            <p> <input type="submit" value="Занесение..." />
        </form>
    </div>


{% endblock %}
