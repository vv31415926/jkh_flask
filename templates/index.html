{% extends 'base.html' %}





{% block content %}
    <div class="date_adr">
        {{ super() }}
        <form action="{{ url_for('submit_form') }}" method="post" >
            <p> <label for="date">Дата показаний:</label>
            <input type="date" id="meter_date" name="meter_date" value="{{meter_date}}">
            <p> <label for="address_id">Адрес:</label>
            <select name="address_id" id="address_id" >
                    {% for m in menu_adr %}
                        <option value="{{m['id']}}">{{m['street']}}</option>
                    {% endfor %}
                </select>
            <p> <button type="submit" name='action' value='counter'> Занесение... </button>
                <button type="submit" name='action' value='history'> История... </button>
        </form>
    </div>


{% endblock %}
