<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Расположение трех форм без Flexbox</title>
    <style>
        /* Общие стили для форм */
        form {
            padding: 20px;
            margin-bottom: 20px;
            border: 1px solid #ccc;
            border-radius: 5px;
            box-sizing: border-box;
            width: 100%;
        }

        /* Стили для первой формы */
        #form1 {
            width: 100%;
        }

        /* Стили для контейнера второй и третьей форм */
        .form-container {
            overflow: hidden; /* Чтобы содержимое не выходило за границы */
        }

        /* Стили для второй и третьей форм */
        .form-half {
            width: 50%;
            float: left; /* Чтобы формы располагались рядом */
            box-sizing: border-box;
            padding: 0 10px;
        }

        /* Очистка потока для следующего элемента */
        .clearfix::after {
            content: "";
            display: table;
            clear: both;
        }
    </style>
</head>
<body>
    <!-- Первая форма -->
    <form id="form1">
        <h2>Форма 1 (вся ширина)</h2>
        <label for="name1">Имя:</label>
        <input type="text" id="name1" name="name1"><br><br>
        <label for="email1">Email:</label>
        <input type="email" id="email1" name="email1"><br><br>
        <input type="submit" value="Отправить">
    </form>

    <!-- Контейнер для второй и третьей форм -->
    <div class="form-container clearfix">
        <!-- Вторая форма -->
        <form class="form-half">
            <h2>Форма 2 (половина ширины)</h2>
            <label for="name2">Имя:</label>
            <input type="text" id="name2" name="name2"><br><br>
            <label for="email2">Email:</label>
            <input type="email" id="email2" name="email2"><br><br>
            <input type="submit" value="Отправить">
        </form>

        <!-- Третья форма -->
        <form class="form-half">
            <h2>Форма 3 (половина ширины)</h2>
            <label for="name3">Имя:</label>
            <input type="text" id="name3" name="name3"><br><br>
            <label for="email3">Email:</label>
            <input type="email" id="email3" name="email3"><br><br>
            <input type="submit" value="Отправить">
        </form>
    </div>
</body>
</html>
