<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <title>
        {% block title -%}
            {% if title %}
                {{title}}
            {% else %}
                Прием показаний
            {% endif %}
        {% endblock %}
    </title>

    <link type="text/css" rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">

</head>

<body>
    {% block content -%}
        {%- block mainmenu -%}
            <ul>********
            {% for m in menu -%}
                <li>{{m}}</li>
            {% endfor -%}
            </ul>
        {% endblock mainmenu -%}

        {% block caption -%}
            <div class="caption">
                Сегодня: {{curdate}}
            </div>
         {% endblock caption -%}
    </div>
    {% endblock -%}
</body>

</html>
