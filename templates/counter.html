{% extends 'base.html' %}

{% block header %}
    <div class="caption">
        <h3> Прием показаний ЖКХ </h3>
        <p> <label>Дата:</label> {{date}}
        <p> <label>Адрес:</label> {{address}}
    </div>
{% endblock %}

{% block content %}

    <div class="form_counter">
        <form action="" method="post" >
            <div>
                <p>
                    <h4>Водоснабжение:</h4>
                <p>
                    <label for="сold">ХВС:</label><br>
                    <label>{{date_w}}</label>  <label>{{val_cold}}</label><br>
                    <label>{{date}}</label> <input type="text" id="сold" name="сold_water" value="">
                <p>
                    <label for="hot">ГВС:</label><br>
                    <label>{{date_w}}</label>  <label>{{val_hot}}</label><br>
                    <label>{{date}}</label> <input type="text" id="hot" name="hot_water" value="">
            </div>
            <div>
                <p>
                    <h4>Электроэнергия:</h4>

                    {% if val_te == 2    %}
                    <p>
                        <label for="day">День:</label><br>
                        <label>{{date_e}}</label>  <label>{{val_ed}}</label><br>
                        <label>{{date}}</label> <input type="text" id="day" name="day_electro" value="">
                    <p>
                        <label for="night">Ночь:</label><br>
                        <label>{{date_e}}</label>  <label>{{val_en}}</label><br>
                        <label>{{date}}</label>  <input type="text" id="night" name="night_electro" value="">
                    {% else %}
                    <p>
                        <label for="day">сутки:</label><br>
                        <label>{{date_e}}</label>  <label>{{val_all}}</label><br>
                        <label>{{date}}</label> <input type="text" id="day" name="day_electro" value="">
                    {% endif %}

            </div>

            <input type="hidden" id="address" name="address" value="{{id_adr}}">
            <input type="hidden" id="date" name="date" value="{{date}}">

            <input type="submit" value="Отправить" />
        </form>
    </div>


{% endblock %}
